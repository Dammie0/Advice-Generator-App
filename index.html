<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Advice Generator App</title>
</head>
<body>
<main class="container">
    <div class="advice ">
        <div class="advice-title">
            <h4>
                <span>ADVICE</span>
                <span>#111</span>
            </h4>
            <p class="advice-text">
                "Respect other people's opinions, even when they differ from your own."
            </p>
            <figure class="advice-line">
                 <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
            </figure>

            <div class="advice-btn">
                <img src="./images/icon-dice.svg" alt="dice">
            </div>

        </div>
    </div>
</main>
<script src="./script.js"></script>
</body>
</html>
